version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ordit_db?schema=public
      - PORT=8000
    env_file:
      - .env.production
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ordit_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
